---
layout: default
robots: noindex, nofollow
---

<section class="page-section" id="shortlinks-overview">

    <div class="container">
        <div class="row">
            {% for section in site.data.shortlinks %}
            <div class="col">
                <div class="card shortlinks-section">
                    <div class="card-header">
                        {{ section.name }}
                    </div>
                    <div class="list-group list-group-flush">
                        {% for link in section.items %}
                        <a href="{{ link.url }}" class="list-group-item list-group-item-action" role="button">
                            {{ link.label }}
                        </a>
                        {% endfor %}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
